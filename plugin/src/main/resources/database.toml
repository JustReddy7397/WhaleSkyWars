config-version = 2

[storage]
type = "SQLITE" # SQLITE, MYSQL, MONGODB

[storage.mysql]
host = "localhost"
port = 3306
database = "none"
username = "root"
password = "none"

[storage.mongodb]
uri = "mongodb://localhost:27017"